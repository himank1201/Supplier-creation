<div class="content_header">
	<h1 class="content_header_heading">Application Configuration</h1>
	
</div>
<section class="inner_scroll new_supplier_wrapper">	
	<form>
		<h1 class="grey_heading">Application Configuration</h1>
		<section class="form new_supplier_form">	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Application Mode *" [(ngModel)]="configData.appConfig.appMode" name="appMode"/>
			</div>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Application Title *" [(ngModel)]="configData.appConfig.applicationTitle" name="applicationTitle"/>
			</div>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Application Email *" [(ngModel)]="configData.appConfig.fromEmail" name="fromEmail"/>
			</div>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Manager Email *" [(ngModel)]="configData.appConfig.managerEmail" name="managerEmail"/>				
			</div>	
			<!-- <div class="form__input">
				<input class="form__input-field" type="text" placeholder="File System Path *" [(ngModel)]="configData.appConfig.managerEmail" name="managerEmail"/>				
			</div> -->	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Approval URL *" [(ngModel)]="configData.appConfig.approvalUrl" name="approvalUrl"/>				
			</div>	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Application URL *" [(ngModel)]="configData.appConfig.appUrl" name="appUrl"/>				
			</div>	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Anti Bribery Limit *" [(ngModel)]="configData.appConfig.antiBribLimit" name="antiBribLimit"/>				
			</div>
			<p-dropdown class="select-control__combobox-container" [options]="adminUsersDropDownValues"></p-dropdown>	
			<div class="form__input proxy_label">
				<label>Application user(Proxy)â€™s Details</label>
			</div>	
			<p-dropdown class="select-control__combobox-container" [options]="companyDropDownValues" [(ngModel)]="selectedCompany" name="selectedCompany" (onChange)="changeCompany()"></p-dropdown>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Reconciliation Account *" [(ngModel)]="configData.configUserVO.reconAccount" name="reconAccount"/>				
			</div>	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Minority Users Email *" [(ngModel)]="configData.configUserVO.wbmUsersEmail" name="wbmUsersEmail"/>				
			</div>		
		</section>
		<h1 class="grey_heading">Purchase User Information</h1>
		<section class="form new_supplier_form purchase_user_form">	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="User Id *" [(ngModel)]="configData.configUserVO.purUserId" name="purUserId"/>
			</div>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="User Name *" [(ngModel)]="configData.configUserVO.purUserName" name="purUserName"/>
			</div>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="User Email *" [(ngModel)]="configData.configUserVO.purUserEmail" name="purUserEmail"/>
			</div>
			<div class="form__input">
				<p-checkbox name="purProxy" value="valProxy" label="Proxy" [(ngModel)]="purProxy" binary="true" (onChange)="purCheckBoxChange()"></p-checkbox>
			</div>	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Proxy User Id {{purProxyRequired}}" [(ngModel)]="configData.configUserVO.purProxyUserId" name="purProxyUserId"/>				
			</div>	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Proxy User Name {{purProxyRequired}}" [(ngModel)]="configData.configUserVO.purProxyUserName" name="purProxyUserName"/>				
			</div>	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Proxy User Email {{purProxyRequired}}" [(ngModel)]="configData.configUserVO.purProxyUserEmail" name="purProxyUserEmail"/>				
			</div>	
			<div class="form__input">
					<div class="calendar_user">
							<input type="text" class="form__input-field" [readonly]="true" placeholder="From Date {{purProxyRequired}}" [(ngModel)]="configData.configUserVO.purProxyStart" name="purProxyStartDate"/>
							<p-calendar showIcon="true" placeholder="From Date {{purProxyRequired}}" (onSelect)="changePurProxyStartDate()" [(ngModel)]="purProxyCalStartDate"  [minDate]="minPurProxyStartDate" name="purProxyStart" monthNavigator="true" yearNavigator="true" dateFormat="mm/dd/yy" [yearRange]="yearRange"></p-calendar>
					</div>
					
					<div class="calendar_user">
							<input type="text" class="form__input-field" [readonly]="true" placeholder="To Date {{purProxyRequired}}"  [(ngModel)]="configData.configUserVO.purProxyEnd" name="purProxyEndDate"/>
							<p-calendar showIcon="true" placeholder="To Date {{purProxyRequired}}" (onSelect)="changePurProxyEndtDate()" [(ngModel)]="purProxCalEndDate" [minDate]="minPurProxyEndDate" name="purProxyEnd" monthNavigator="true" yearNavigator="true" dateFormat="mm/dd/yy" [yearRange]="yearRange"></p-calendar>
					</div>					
			</div>
		</section>
		<h1 class="grey_heading">Account Payable User Information</h1>
		<section class="form new_supplier_form purchase_user_form">	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="User Id *" [(ngModel)]="configData.configUserVO.acctsUserId" name="acctsUserId"/>
			</div>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="User Name *" [(ngModel)]="configData.configUserVO.acctsUserName" name="acctsUserName"/>
			</div>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="User Email *" [(ngModel)]="configData.configUserVO.acctsUserEmail" name="acctsUserEmail"/>
			</div>
			<div class="form__input">
				<p-checkbox name="actsProxy" value="valAcctsProxy" label="Proxy" [(ngModel)]="actsProxy" binary="true" (onChange)="acctsCheckBoxChange()"></p-checkbox>
			</div>
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Proxy User Id {{actsProxyRequired}}" [(ngModel)]="configData.configUserVO.acctsProxyUserId" name="acctsProxyUserId"/>				
			</div>	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Proxy User Name {{actsProxyRequired}}" [(ngModel)]="configData.configUserVO.acctsProxyUserName" name="acctsProxyUserName"/>				
			</div>	
			<div class="form__input">
				<input class="form__input-field" type="text" placeholder="Proxy User Email {{actsProxyRequired}}" [(ngModel)]="configData.configUserVO.acctsProxyUserEmail" name="acctsProxyUserEmail"/>				
			</div>	
			<div class="form__input">
					<div class="calendar_user">
						<input type="text" class="form__input-field" [readonly]="true" placeholder="From Date {{actsProxyRequired}}" [(ngModel)]="configData.configUserVO.acctsProxyStart" name="acctsProxyStartDate"/>
						<p-calendar showIcon="true" placeholder="From Date {{actsProxyRequired}}" (onSelect)="changeAcctsProxyStartDate()" [(ngModel)]="acctsProxyStartDate"  [minDate]="minAcctsProxyStartDate" name="acctsProxyStart" monthNavigator="true" yearNavigator="true" dateFormat="mm/dd/yy" [yearRange]="yearRange"></p-calendar>	
					</div>
					<div class="calendar_user">
						<input type="text" class="form__input-field" [readonly]="true" placeholder="To Date {{actsProxyRequired}}" [(ngModel)]="configData.configUserVO.acctsProxyEnd" name="acctsProxyEndDate"/>
						<p-calendar showIcon="true" placeholder="To Date {{actsProxyRequired}}" (onSelect)="changeAcctsProxyEndDate()" [(ngModel)]="acctsProxyCalEndDate"  [minDate]="minAcctsProxyEndDate" name="acctsProxyEnd" monthNavigator="true" yearNavigator="true" dateFormat="mm/dd/yy" [yearRange]="yearRange"></p-calendar>					
					</div>
			</div>
		</section>
		<section class="button_wrapper">
			<button class="button_primary" (click)= "saveConfig()">Save</button>
			<button class="button_primary" (click)= "getAppConfig()">Cancel</button>
			<button class="button_primary">Proxy</button>
		</section>
	</form>
</section>
