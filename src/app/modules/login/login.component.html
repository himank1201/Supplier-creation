<section class="login_wrapper">
    <img src="assets/img/MB-std_horiz.png" width="60" alt="">   
    <form #login="ngForm">
      <input class="input_login" type="text" placeholder="Username" [(ngModel)]="userVO.userId" name="userId"/>
      <input class="input_login" type="password" placeholder="Password" [(ngModel)]="userVO.pd" name="pd"/>
      <button class="login_button" (click)= "authenticateUser()">Submit</button>
    </form>
</section>
